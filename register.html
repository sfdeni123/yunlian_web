<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page" id="app">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
	                    <div class="form-group">
	                      <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material" placeholder="输入电话">
	                    </div>
	                    <div class="form-group">
	                      <input id="register-name" type="text" name="registerName" required data-msg="Please enter a valid email address" class="input-material" placeholder="输入名字">
	                    </div>
	                    <div class="form-group">
	                      <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material" placeholder="输入登录密码">
	                    </div>
	                    <!--<div class="form-group terms-conditions">
	                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
	                      <label for="register-agree">Agree the terms and policy</label>
	                    </div>-->
	                    <div class="form-group">
	                      <input id="register-APIKey"  required  class="input-material" placeholder="输入登录APIKey">
	                    </div>
	                    <div class="form-group">
	                      <input id="register-Secret" required class="input-material" placeholder="输入登录Secret">
	                    </div>
	                    <div class="form-group">
	                      <input id="register-Passphrase"  required class="input-material" placeholder="输入登录Passphrase">
	                    </div>
	                    
	                    <div class="form-group">
	                      <button id="regidter" name="registerSubmit" class="btn btn-primary" @click="register()">Register</button>
	                    </div>
	                    
	                    
                  <small>Already have an account? </small><a href="login.html" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!-- JavaScript files-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    		<script src="vendor/jquery/ui.js"></script>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script src="js/mcfish.js"></script>
		<script src="js/register.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
