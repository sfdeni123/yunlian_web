	<body>
		<div class="page-content d-flex align-items-stretch" id="app">

		<script type="text/html" id="infoBar">
				<button class="layui-btn layui-btn-sm magl10" lay-filter="addInfo" lay-submit style="background-color: #796AEE;">新增用途</button>
		</script>
		
		<script type="text/html" id="statusTpl">
			{{#
				if (d.status == 0) {
					return '<span class="layui-badge layui-bg-green">正常</span>';
				} else if(d.status === 1) {
					return '<span class="layui-badge layui-bg-red">冻结</span>';
				}
			}}
		</script>
		
		
		<script type="text/html" id="useNumTpl">
			{{#
				return `<button type="button" class="layui-badge layui-bg-green">`+d.useNum+`</button>`;
			}}
		</script>
		
		
		<script type="text/html" id="barDemo">
			{{#
				var str = 
						` <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
							<i class="layui-icon layui-icon-edit"></i>编辑
						</a>`;
						
				
				return str;
			}}
		</script>

	</body>
