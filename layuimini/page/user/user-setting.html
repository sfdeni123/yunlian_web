<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">ApiKey</label>
                <div class="layui-input-block">
                    <input type="text" name="apikey" lay-verify="required" lay-reqtext="ApiKey不能为空" placeholder="请输入ApiKey"   class="layui-input">
                    <tip>填写OkEx的ApiKey。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">Secret</label>
                <div class="layui-input-block">
                    <input type="number" name="secret" lay-verify="required" lay-reqtext="Secret不能为空" placeholder="请输入Secret"  value="" class="layui-input">
                	<tip>填写OkEx的Secret。</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">passphrase</label>
                <div class="layui-input-block">
                    <input type="email" name="passphrase"  placeholder="请输入passphrase"  value="" class="layui-input">
                	<tip>填写OkEx的passphrase。</tip>
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label required">涨卖点</label>
                <div class="layui-input-block">
                    <input type="email" name="riseSell"  placeholder="涨多少个点卖"  value="" class="layui-input">
                	<tip>补仓现货涨多少个点卖(不低于6)</tip>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','mcfish'], function () {
        var form = layui.form
        	,mcfish = layui.mcfish
            , layer = layui.layer;
            
        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	
        	console.log(data.field);
        	
        	mcfish.post("user/updateUser",data.field,function(res){
        		layer.msg(res.msg, {icon: 1});
        	});
            return false;
        });

    });
</script>
</body>
</html>
