<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预算管理</title>

    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">

</head>

<style>
    .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
    .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
    .panel-body {padding:15px}
    .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
    .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
    .layui-red {color:red}
    .main_btn > p {height:40px;}
</style>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main layui-top-box" id="app">
    		<div class="layui-row layui-col-space10">
				 <div class="layui-col-md3">
	                <div class="col-xs-6 col-md-3">
	                    <div class="panel layui-bg-orange">
	                        <div class="panel-body">
	                            <div class="panel-title">
	                                <span class="label pull-right layui-bg-blue">实时</span>
	                                <h5>总预算</h5>
	                            </div>
	                            <div class="panel-content">
	                                <h1 class="no-margins yusuanTotal"></h1>
	                                <!--<div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
	                                <small>当前项目所有用途预算</small>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	
	            <div class="layui-col-md3">
	                <div class="col-xs-6 col-md-3">
	                    <div class="panel layui-bg-blue">
	                        <div class="panel-body">
	                            <div class="panel-title">
	                                <span class="label pull-right layui-bg-cyan">实时</span>
	                                <h5>总收入</h5>
	                            </div>
	                            <div class="panel-content">
	                                <h1 class="no-margins inTotal">0.00</h1>
	                                <!--<div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
	                                <small>当前项目总收入</small>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	
	            <div class="layui-col-md3">
	                <div class="col-xs-6 col-md-3">
	                    <div class="panel layui-bg-green">
	                        <div class="panel-body">
	                            <div class="panel-title">
	                                <span class="label pull-right layui-bg-orange">实时</span>
	                                <h5>总支出</h5>
	                            </div>
	                            <div class="panel-content">
	                                <h1 class="no-margins outTotal">1234</h1>
	                                <!--<div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>-->
	                                <small>当前项目总支出</small>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
			</div>
			
            <!-- 搜索框 -->
            <!--<fieldset class="layui-elem-field layuimini-search">
                <legend>搜索</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">

                                <div class="layui-input-inline">

                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>-->

			<script type="text/html" id="infoBar">
				 <button class="layui-btn data-add-btn" lay-event="add">添加</button>
                 <!--<button class="layui-btn layui-btn-danger data-delete-btn">删除</button>-->
			</script>
			
            <!-- //数据表 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            
            <!-- //数据表操作列 -->
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <!--<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>-->
            </script>

            <!-- //新增数据弹出框 -->
            <div id="add-main" style="display: none;">
            	<div class="layui-form layuimini-form" lay-filter="formTest">
            		
	                <div class="layui-form-item center" style="display: none;" id="itemId">
	                    <label class="layui-form-label" style="width: 100px">id</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="id" 
	                             autocomplete="off" class="layui-input" readonly="readonly" disabled="disabled" style="background-color: darkgrey;">
	                    </div>
	                </div>
	                
	                <!--<div class="layui-form-item">
	                    <label class="layui-form-label" style="width: 100px">项目id</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="investprojectid"  required
	                            style="width: 240px" lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>-->
	                
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">用途</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="name" required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">单价</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetPrice" required
	                             lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">数量</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetCount"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <!--<div class="layui-form-item">
	                    <label class="layui-form-label" style="width: 100px">合计</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetPriceSum"  required
	                            style="width: 240px" lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>-->
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">计划</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="plan"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">期望值</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="expect"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">计划日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="createTime" name="createTime" 
	                            required lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">开始日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="startTime" name="startTime"
	                            required 
	                            lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">结束日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="endTime" name="endTime" 
	                            required  lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <div class="layui-input-block">
	                        <button class="layui-btn" lay-submit lay-filter="save">提交</button>
	                        <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn" lay-filter="close">取消</button>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
    </div>
</body>
    <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>

</html>
