    <div class="layuimini-container">
        <div class="layuimini-main" id="app">
    		<div class="layui-row layui-col-space15">
				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							总预算
							<span class="layui-badge layui-bg-blue layuiadmin-badge">总</span>
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font yusuanTotal">0</p>
						</div>
					</div>
				</div>

				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							 总收入
							<span class="layui-badge layui-bg-blue layuiadmin-badge">总</span>
						</div>
						<div class="layui-card-body layuiadmin-card-list">
							<p class="layuiadmin-big-font inTotal">0</p>
						</div>
					</div>
				</div>

				<div class="layui-col-sm6 layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">
							总支出
							<span class="layui-badge layui-bg-blue layuiadmin-badge">总</span>
						</div>
						<div class="layui-card-body layuiadmin-card-list">

							<p class="layuiadmin-big-font outTatal">0</p>

						</div>
					</div>
				</div>
			</div>

			<script type="text/html" id="infoBar">
				 <button class="layui-btn data-add-btn" lay-event="add">添加</button>
                 <!--<button class="layui-btn layui-btn-danger data-delete-btn">删除</button>-->
			</script>
			
            <!-- //数据表 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            
            <!-- //数据表操作列 -->
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <!--<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>-->
            </script>

            <!-- //新增数据弹出框 -->
            <div id="add-main" style="display: none;">
            	<div class="layui-form layuimini-form" lay-filter="formTest">
            		
	                <div class="layui-form-item center" style="display: none;" id="itemId">
	                    <label class="layui-form-label" style="width: 100px">id</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="id" 
	                             autocomplete="off" class="layui-input" readonly="readonly" disabled="disabled" style="background-color: darkgrey;">
	                    </div>
	                </div>
	                
	                <!--<div class="layui-form-item">
	                    <label class="layui-form-label" style="width: 100px">项目id</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="investprojectid"  required
	                            style="width: 240px" lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>-->
	                
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">用途</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="name" required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">单价</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetPrice" required
	                             lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">数量</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetCount"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <!--<div class="layui-form-item">
	                    <label class="layui-form-label" style="width: 100px">合计</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="budgetPriceSum"  required
	                            style="width: 240px" lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>-->
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">计划</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="plan"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">期望值</label>
	                    <div class="layui-input-block">
	                        <input type="text" name="expect"  required
	                            lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">计划日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="createTime" name="createTime" 
	                            required lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">开始日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="startTime" name="startTime"
	                            required 
	                            lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label required" style="width: 100px">结束日期</label>
	                    <div class="layui-input-block">
	                        <input type="text" id="endTime" name="endTime" 
	                            required  lay-verify="required" placeholder="请输入" autocomplete="off"
	                            class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <div class="layui-input-block">
	                        <button class="layui-btn" lay-submit lay-filter="save">提交</button>
	                        <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn" lay-filter="close">取消</button>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
    </div>
