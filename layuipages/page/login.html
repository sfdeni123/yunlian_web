<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--<!DOCTYPE html>-->
<html>

	<head>
		<meta charset="utf-8">
		<title>云链科技</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="../image/face.jpg">
		<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/public.css" media="all" />
		
	</head>
	
	<style>
		
		.layadmin-link{
			color: #029789!important;
			font-size: 13px;
			/*border-width: 1px;
		    border-style: solid;*/
		    /*background-color: #fff;*/
		    /*border-radius: 1px;*/
		    cursor: pointer;
		}
	</style>
	<body class="loginBody">
		<form class="layui-form">
			<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
			<div class="layui-form-item input-item">
				<label for="username">手机号</label>
				<input type="text" placeholder="请输入登录手机号" autocomplete="off" id="username" name="phone" class="layui-input" lay-verify="required">
			</div>
			<div class="layui-form-item input-item">
				<label for="password">密码</label>
				<input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
			</div>
<!--			<div class="layui-form-item input-item" id="imgCode">
				<label for="code">验证码</label>
				<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name="captcha" class="layui-input" lay-verify="required">
				<img title="点击更换">
			</div>-->
			<div class="layui-form-item">
			<span class="layadmin-link" id="reg" lay-filter="reg">注册帐号</span>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-block" lay-filter="login" id="login" lay-submit>登录</button>
			</div>
			
		</form>
		<script type="text/javascript" src="../layui/layui.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</body>

</html>
