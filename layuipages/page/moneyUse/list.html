		<script type="text/html" id="barDemo">
			{{#
				var str = 
						` <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
							<i class="layui-icon layui-icon-edit"></i>编辑
						</a>
						`;
				if(d.status == 0){
					str += `<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="no">
							<i class="layui-icon layui-icon-edit"></i>冻结
					</a>`;
				}else{
					str += `<a class="layui-btn layui-btn layui-btn-xs" lay-event="yes">
							<i class="layui-icon layui-icon-edit"></i>解冻
					</a>`;
				}
				
				
				
				return str;
			}}
		</script>
		
		<script type="text/html" id="statusTpl">
			{{#
				if (d.status == 0) {
					return '<span class="layui-badge layui-bg-green">正常</span>';
				} else if(d.status === 1) {
					return '<span class="layui-badge layui-bg-orange">冻结</span>';
				}
			}}
		</script>
